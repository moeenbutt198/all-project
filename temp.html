<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        body{
            background-image: url(8.jpg);
            background-repeat: no-repeat;
            background-size: 1200px;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <form id="ghz">
            <header class="text-center"><h1>Temperature Test</h1></header>
            <input type="" name="" id="cel" />
            <button onclick="_cel(this)" type="button" class="btn btn-danger">
              Celcius
            </button>
            <input type="number" name="" id="fah" />
            <button onclick="_fah(this)" type="button" class="btn btn-warning">
              Fahrenhiet
            </button>
            <input type="number" name="" id="kel" />
            <button onclick="_kel(this)" class="btn btn-info" type="button">Kelvin</button>
            <form action="" id="reset_1">
             <p class="text-white" id="result" ></p>
            </form>
            <input type="reset"  onclick="_ret()" value="reset">
          </form>
        </div>
      </div>
    </div>
    
  </body>
  <script>
    function _cel(x) {
      let a, b, c, cel, fah, kel;
      a = $("#cel").val();
      b = $("#fah").val();
      c = $("#kel").val();
      cell = a;
      fahh = ((b - 32) * 5) / 9;
      kell = c - 273.15;
      $("#result").html(
        "The Celcius to Celcius = " +
          cell +
          "  <br>   The Fahrenhiet to Celcius = " +
          fahh +
          " <br> The kelvin to Celsius = " +
          kell +
          " "
      );
    }

    function _fah(y) {
      let a, b, c, cel, fah, kel;
      a = $("#cel").val();
      b = $("#fah").val();
      c = $("#kel").val();
      cell = (a * 9) / 5 + 32;
      fahh = b;
      kell = c - 273.15;
      $("#result").html(
        "The Fahrenhiet to Celcius = " +
          cell +
          "  <br>   The Fahrenhiet to Fahrenhiet = " +
          fahh +
          " <br> The kelvin to Fahrenhiet = " +
          kell +
          " "
      );
    }
    function _kel(z) {
      let a, b, c, cel, fah, kel;
      a = $("#cel").val();
      b = $("#fah").val();
      c = $("#kel").val();
      cell = (a * 9) / 5 + 32;
      fahh = b;
      kell = ((b - 32) * 5) / 9;
      $("#result").html(
        "The Kelvin to Celcius = " +
          cell +
          "  <br>   The Fahrenhiet to Kelvin = " +
          fahh +
          " <br> The kelvin to Kelvin = " +
          kell +
          " "
      );
     
    }

    function _ret(){
        // $("#result").text("") 
        $("ghz").trigger('reset');
        // document.getElementById('result').innerHTML = ""
    }

  </script>
</html>
