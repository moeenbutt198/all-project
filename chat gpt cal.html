<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body></body>
  <script>
    const buttons = [
      { text: "C", id: "clear", value: "clear" },
      { text: "/", id: "divide", value: "/" },
      { text: "*", id: "multiply", value: "*" },
      { text: "-", id: "subtract", value: "-" },
      { text: "1", id: "one", value: "1" },
      { text: "2", id: "two", value: "2" },
      { text: "3", id: "three", value: "3" },
      { text: "4", id: "four", value: "4" },
      { text: "5", id: "five", value: "5" },
      { text: "6", id: "six", value: "6" },
      { text: "7", id: "seven", value: "7" },
      { text: "+", id: "add", value: "+" },
      { text: "8", id: "eight", value: "8" },
      { text: "9", id: "nine", value: "9" },
      { text: "0", id: "zero", value: "0" },
      { text: "=", id: "equals", value: "=" },
    ];

    const inputField = document.createElement("input");
    inputField.setAttribute(
      "style",
      "text-align: right; height: 80px; width: 310px; font-size: 35px; background-color: green; border-radius: 10px;"
    );
    inputField.id = "inputField";
    document.body.appendChild(inputField);
    let counter = 1;
    document.body.appendChild(document.createElement("br"));

    buttons.forEach(function (button) {
      const btn = document.createElement("button");
      btn.textContent = button.text;
      btn.id = button.id;
      btn.value = button.value;
      btn.setAttribute(
        "style",
        "background-color: grey; margin: 10px; margin-top: 20px; font-size: 50px; height: 70px; width: 60px;"
      );

      btn.addEventListener("click", function () {
        if (button.value === "clear") {
          inputField.value = "";
        } else if (button.value === "=") {
          inputField.value = eval(inputField.value);
        } else {
          inputField.value += button.value;
        }
      });
      //  btn.innerHTML = button.value + '<br>'
      document.body.appendChild(btn);
      const br = document.createElement("br");
      if (counter == 4) {
        document.body.appendChild(br);
        counter = 0;
      }counter++;
    });
  </script>
</html>
