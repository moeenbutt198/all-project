<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="idea.css" />
    <script
      src="https://kit.fontawesome.com/c6de75d4eb.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      /* div{
        display: flex;
        justify-content: space-around;
      } */
      .btn1 {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="h">
          <h1 class="text-center">Tic Tac Toe</h1>
        </div>
        <div class="col d-flex justify-content-center">
          <table>
            <tr>
              <td class="btn2">
                <button class="btn" id="0" onclick="_toe(this)"></button>
              </td>
              <td class="btn2">
                <button class="btn" id="1" onclick="_toe(this)"></button>
              </td>
              <td class="btn2">
                <button class="btn" id="2" onclick="_toe(this)"></button>
              </td>
            </tr>
            <tr>
              <td class="btn2">
                <button class="btn" id="3" onclick="_toe(this)"></button>
              </td>
              <td class="btn2">
                <button class="btn" id="4" onclick="_toe(this)"></button>
              </td>
              <td class="btn2">
                <button class="btn" id="5" onclick="_toe(this)"></button>
              </td>
            </tr>
            <tr>
              <td class="btn2">
                <button class="btn" id="6" onclick="_toe(this)"></button>
              </td>
              <td class="btn2">
                <button class="btn" id="7" onclick="_toe(this)"></button>
              </td>
              <td class="btn2">
                <button class="btn" id="8" onclick="_toe(this)"></button>
              </td>
            </tr>
          </table>

        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div>
          <button class="btn1" id="btn1" onclick="window.location.reload()">
              Reset
            </button>
          </div>
          
        </div>
        <div class="col-6">
          <h1 id="demo"></h1>

        </div>
      </div>
    </div>
  </body>
  <script>
    var x = 1;
    var c = 0;
   
    function _toe(z) {
      var h = document.getElementById('demo').innerHTML;
      if (x == 1 && h == '') {
         
        z.innerHTML = '<i class="fa-solid fa-check"></i>';
        x++;
        z.onclick = "";
        c++;
      } else if (x == 2 && h == '') {
       
        z.innerHTML = '<i class="fa-solid fa-xmark"></i>';
        x--;
        z.onclick = "";
        c++;
      }
      if (c > 3) {
        var zero = document.getElementById("0").innerHTML;
        var one = document.getElementById("1").innerHTML;
        var two = document.getElementById("2").innerHTML;
        var three = document.getElementById("3").innerHTML;
        var four = document.getElementById("4").innerHTML;
        var five = document.getElementById("5").innerHTML;
        var six = document.getElementById("6").innerHTML;
        var seven = document.getElementById("7").innerHTML;
        var eight = document.getElementById("8").innerHTML;
        //  winnner Selection/
        if (zero && zero == one && one == two) {
          document.getElementById("demo").innerHTML = zero + " win's";
          document.getElementById("0").style.backgroundColor = "red";
          document.getElementById("1").style.backgroundColor = "red";
          document.getElementById("2").style.backgroundColor = "red";
        } else if (three && three == four && four == five) {
          document.getElementById("demo").innerHTML = three + " win's";
          document.getElementById("4").style.backgroundColor = "red";
          document.getElementById("3").style.backgroundColor = "red";
          document.getElementById("5").style.backgroundColor = "red";
        } else if (two && two == four && four == six) {
          document.getElementById("demo").innerHTML = two + " win's";
          document.getElementById("2").style.backgroundColor = "red";
          document.getElementById("4").style.backgroundColor = "red";
          document.getElementById("6").style.backgroundColor = "red";
        } else if (six && six == seven && seven == eight) {
          document.getElementById("demo").innerHTML = six + " win's";
          document.getElementById("6").style.backgroundColor = "red";
          document.getElementById("7").style.backgroundColor = "red";
          document.getElementById("8").style.backgroundColor = "red";
        } else if (zero && zero == three && three == six) {
          document.getElementById("demo").innerHTML = three + " win's";
          document.getElementById("0").style.backgroundColor = "red";
          document.getElementById("3").style.backgroundColor = "red";
          document.getElementById("6").style.backgroundColor = "red";
        } else if (one && one == four && four == seven) {
          document.getElementById("demo").innerHTML = one + " win's";
          document.getElementById("1").style.backgroundColor = "red";
          document.getElementById("4").style.backgroundColor = "red";
          document.getElementById("7").style.backgroundColor = "red";
        } else if (two && two == five && five == eight) {
          document.getElementById("demo").innerHTML = two + " win's";
          document.getElementById("2").style.backgroundColor = "red";
          document.getElementById("5").style.backgroundColor = "red";
          document.getElementById("8").style.backgroundColor = "red";
        } else if (zero && zero == four && four == eight) {
          document.getElementById("demo").innerHTML = zero + " win's";
          document.getElementById("0").style.backgroundColor = "red";
          document.getElementById("4").style.backgroundColor = "red";
          document.getElementById("8").style.backgroundColor = "red";
        } else {
          if (c == 9) {
            alert("Game Draw");
            var result = document.getElementById("demo").innerHTML;
            if (result) {
              var w = document.querySelectorAll(".btn");
              for (let i = 0; i < 9; i++) {
                w[i].onclick = "";
              }
            }
          }
        }
      }
    }
  </script>
</html>
