<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="row">
            <div class="col mt-5 p-2 text-center d-flex justify-content-center  ">
                <table class="td">
                    <tr>
                        <td colspan="4">
                            <h1 id="result" class="h-1"></h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn _ac" onclick="_clear()" value="">AC</button>
                        </td>
                        <td>
                            <button class="btn" onclick="_back()" value="">bs</button>
                        </td>
                        <td>
                            <button class="btn" onclick="_operator('/')" value="">รท</button>
                        </td>
                        <td>
                            <button class="btn" onclick="_operator('*')" value="">x</button>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <button class="btn" onclick="_displayval(this.innerHTML)" value="7">7</button>
                        </td>
                        <td>
                            <button class="btn" onclick="_displayval(this.innerHTML)" value="8">8</button>
                        </td>
                        <td>
                            <button class="btn" onclick="_displayval(this.innerHTML)" value="9">9</button>
                        </td>
                        <td>
                            <button class="btn" onclick="_operator('-')" value="-">-</button>
                        </td>
                    </tr>
                    <tr>

                        <td>
                            <button class="btn" onclick="_displayval(4)" value="4">4</button>
                        </td>
                        <td>
                            <button class="btn" onclick="_displayval(this.innerHTML) " value="5">5</button>
                        </td>
                        <td>
                            <button class="btn" onclick="_displayval(this.innerHTML) " value="6">6</button>
                        </td>
                        <td>
                            <button class="btn" onclick="_operator('+')" value="+">+</button>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <button class="btn" onclick="_displayval(1) " value="1">1</button>
                        </td>
                        <td>
                            <button class="btn" onclick=" _displayval(this.innerHTML) " value="2">2</button>
                        </td>
                        <td>
                            <button class="btn" onclick="_displayval(this.innerHTML) " value="3">3</button>
                        </td>
                        <td rowspan="2">
                            <button class="btn but" onclick="_equal()" value="">=</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn" onclick="_operator('%')" value="">%</button>
                        </td>
                        <td>
                            <button class="btn" onclick="_displayval(this.innerHTML) " value="0">0</button>
                        </td>
                        <td>
                            <button class="btn" onclick="_displayval(this.innerHTML)" value="">.</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    var oper, v1, v2;
    function _clear() {
        document.getElementById('result').innerHTML = "";
    }
    function _displayval(x) {
        var len = document.getElementById('result').innerHTML;
        if (len.length < 9) {
            document.getElementById('result').innerHTML += x;
        }
    }
    function _back(){
        var len = document.getElementById('result').innerHTML;
        len = len.toString();
        var result = len.substring(0, len.length - 1);
        result = parseInt(result);
        document.getElementById('result').innerHTML = result;
        
    }
    function _operator(op){
        v1  = document.getElementById('result').innerHTML;
        oper = op;
        document.getElementById('result').innerHTML = "";
    }
    function _equal(){
        v2 = document.getElementById('result').innerHTML;
        // switch (oper){
        //     case '+': 
        //     document.getElementById('result').innerHTML =  parseInt(v1) + parseInt(v2);
        //     break;

        //     case '-': 
        //     document.getElementById('result').innerHTML =  parseInt(v1) - parseInt(v2);
        //     break;

        //     case '*': 
        //     document.getElementById('result').innerHTML =  parseInt(v1) * parseInt(v2);
        //     break;

        //     case '/': 
        //     document.getElementById('result').innerHTML =  parseInt(v1) / parseInt(v2);
        //     break;

        // }
        if (oper == '+'){
            document.getElementById('result').innerHTML =  parseInt(v1) + parseInt(v2);
        }else if (oper == '-'){
            document.getElementById('result').innerHTML =  parseInt(v1) - parseInt(v2);
        }else if (oper == '*'){
            document.getElementById('result').innerHTML =  parseInt(v1) * parseInt(v2);
        }else if (oper == '/'){
            document.getElementById('result').innerHTML =  parseInt(v1) / parseInt(v2);
        }else if (oper == '%'){
            document.getElementById('result').innerHTML =  ((parseInt(v1) / parseInt(v2)) * 100).toPrecision(9);
        }
    }

</script>
</html>
