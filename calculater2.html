    var oper, v1, v2 ;

}
    function _number(x) {
        var len = document.getElementById('result').innerHTML;
        if(len.length < 21){
            document.getElementById('result').innerHTML += x;

        }
        
    }
    function _bs() {
        var len = document.getElementById('result').innerHTML;
        len = len.toString();
        var result = len.substring(0, len.length - 1);
        result = parseInt(result);
        document.getElementById('result').innerHTML = result;
       
    }
    function _operator(op) {
        v1 = document.getElementById('result').innerHTML;
        oper = op;
        document.getElementById('result').innerHTML = "";
        
    }
    function _equal(){
        v2 = document.getElementById('result').innerHTML;
        switch (oper){
            case '+':
                document.getElementById('result').innerHTML = parseInt(v1) + parseInt(v2);
                break;

            case '-':
                document.getElementById('result').innerHTML = parseInt(v1) - parseInt(v2) ;
                break;
            
            case '*':
                document.getElementById('result').innerHTML = parseInt(v1) * parseInt(v2) ;
                break;
    
            case '/':
                document.getElementById('result').innerHTML = parseInt(v1) / parseInt(v2);
                break;
            
            case '%':
                document.getElementById('result').innerHTML = ((parseInt(v1) / parseInt(v2)) * 100);
                break;

            case '^':
                document.getElementById('result').innerHTML = Math.pow(v1, v2);
                break;
           

    
    

              
        }
       
    }
    function _cos(){
        var x = document.getElementById('result').innerHTML;
        document.getElementById('result').innerHTML = Math.cos(x);

    }
    function _sin(){
        var x = document.getElementById('result').innerHTML;
        document.getElementById('result').innerHTML = Math.sin(x);

    }
    function _tan(){
        var x = document.getElementById('result').innerHTML;
        document.getElementById('result').innerHTML = Math.tan(x);

    }
    function _sqrtfun(){
        var x = document.getElementById('result').innerHTML;
        document.getElementById('result').innerHTML = Math.sqrt(x);
    }
