<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="_dice()">Play</button>
    <div id="result"></div>
    <button onclick="_criket()">Batting</button>
    <h1 id="result_1"></h1>
</body>
<script>
    function _dice(){
        var x = Math.ceil(Math.random() * 6);
        console.log(x);
        if (x == 1){
            document.getElementById("result").innerHTML = '<img src="1.png" style="width:250px;height:250px;">';
        } else if (x == 2){
            document.getElementById("result").innerHTML = '<img src="2.png" style="width:250px;height:250px;">';
        } else if (x == 3){
            document.getElementById("result").innerHTML = '<img src="3.png" style="width:250px;height:250px;">';
        } else if (x == 4){
            document.getElementById("result").innerHTML = '<img src="4.png" style="width:250px;height:250px;">';
        } else if (x == 5){
            document.getElementById("result").innerHTML = '<img src="5.png" style="width:250px;height:250px;">'; 
        } else {
            document.getElementById("result").innerHTML = '<img src="6.png" style="width:250px;height:250px;">';
        }
    };
    function _criket(){
    var y = Math.ceil(Math.random() * 6);
    console.log(y);
    if (y == 1){
        document.getElementById("result_1").innerHTML = "Good 1 Run" ;
    } else if (y == 2){
        document.getElementById("result_1").innerHTML = "Good 2 Run" ; 
    } else if (y == 3){
        document.getElementById("result_1").innerHTML = "Good Chance 3 Run" ;
    } else if (y == 4){
        document.getElementById("result_1").innerHTML = "Fabolus Shot 4 Run" ;
    } else if (y == 5){
        document.getElementById("result_1").innerHTML = "A Huge SIX 6 Run" ;
    } else {
        document.getElementById("result_1").innerHTML = "OUT 0" ;
    }
    };
</script>
</html>
